<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>BRC_db — Offline (BRC theme)</title>
<link href="style.css" rel="stylesheet">
</head>
<body>
  <header class="top splash">
    <div class="splash-inner">
      <img src="logo.png" alt="BRC" class="logo-splash"/>
      <h1>BRC_db</h1>
    </div>
    <div id="status" class="status">Nenhum banco carregado</div>
    <div class="actions top-actions">
      <input id="fileDbInput" type="file" accept=".sqlite,.db,.sqlite3" style="display:none"/>
      <input id="fileSqlInput" type="file" accept=".sql" style="display:none"/>
      <input id="fileCsvInput" type="file" accept=".csv" style="display:none"/>
      <button id="btnOpenDb" class="btn primary">Abrir .db</button>
      <button id="btnImportSql" class="btn outline">Importar .sql</button>
      <button id="btnNewDb" class="btn outline">Criar banco</button>
      <button id="btnExportDb" class="btn success">Exportar DB</button>
    </div>
  </header>

  <main class="layout">
    <aside class="sidebar card">
      <h3>Bancos</h3>
      <div id="banksList" class="list">Carregue ou crie um banco</div>
      <div class="small">Escolha um banco para ver tabelas</div>
      <hr/>
      <h4>Criar tabela</h4>
      <label>Banco</label>
      <select id="selectBankForCreate" class="input"></select>
      <label>Nome da tabela</label>
      <input id="newTableName" class="input" placeholder="nome_tabela"/>
      <label>Colunas (ex: id INTEGER PRIMARY KEY, nome TEXT)</label>
      <input id="newTableCols" class="input" placeholder='id INTEGER PRIMARY KEY, nome TEXT'/>
      <button id="btnCreateTable" class="btn primary block">Criar tabela</button>
    </aside>

    <section class="main card">
      <div class="sql-console">
        <h4>Console SQL</h4>
        <textarea id="sqlConsole" class="sqlarea" placeholder="Comandos SQL aparecerão aqui..."></textarea>
        <div class="row">
          <div>
            <button id="btnRunSql" class="btn primary">Executar</button>
            <button id="btnClearSql" class="btn outline">Limpar</button>
            <button id="btnShowLog" class="btn outline">Mostrar log</button>
          </div>
          <div class="small muted" id="consoleStatus"></div>
        </div>
      </div>

      <div id="tableArea" class="table-area card" style="display:none">
        <div class="table-header">
          <h4 id="tableTitle">Tabela</h4>
          <div id="tableInfo" class="muted"></div>
          <div class="table-actions">
            <button id="btnExportTableCsv" class="btn outline">Exportar CSV</button>
            <button id="btnImportTableCsv" class="btn outline">Importar CSV</button>
          </div>
        </div>
        <div id="tableData" class="table-data"></div>
      </div>

      <div class="log card">
        <h4>Log de ações</h4>
        <div id="logArea" class="logArea"></div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div>© BRC Prestação de Serviços — Sistema BRC_db</div>
  </footer>

  <!-- local sql.js loader required: local files included in this package -->
  <script src="sql-wasm.js"></script>
  <script src="app.js"></script>
</body>
</html>
